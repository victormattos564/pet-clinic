<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/pets.css">
    <script src="assets/js/pets.js"></script>
    <title>Clinica veterinaria</title>
</head>
<body>
    <header>
        <h1>Clínica Veterinária</h1>
        <div>
            <button class="bntHeader" onclick="ShowRegister()">Cadastro</button>
            <button class="bntHeader" onclick="ShowPets()">Exibição</button>
        </div>
    </header>
    <div id="main1">
        <h2>Cadastro de Pets</h2>
        <div id="container-inputs">
            <label for="tutorInput">Tutor:</label>
            <input type="text" id="tutorInput">
            <label for="namePet-Input">Nome do Pet:</label>
            <input type="text" id="namePet-Input">
            <label for="species-Input">Espécie:</label>
            <input type="text" id="species-Input">
            <label for="Photograph-Input">Foto:</label>
            <input type="text" id="Photograph-Input">
            <label for="Birthday-Input">Data de nascimento:</label>
            <input type="date" id="Birthday-Input">
            <div id="text"></div>
        </div>
        <div>
            <button onclick="RegisterPet()" id="add">Cadastrar</button>
        </div>
    </div>
 <div id="main2" class="hidden">
        <h2>Exibição dos Registros</h2>
        <div id="favoritedsDiv" class="flex"><h3>Favoritos:</h3></div>
        <div id="listPets" class="flex">
            <h3>Pets:</h3>

        </div>
    </div>
    <footer>
        <p>© 2023 Clínica Veterinária Todos direitos reservados.</p>
    </footer>
</body>
</html>
